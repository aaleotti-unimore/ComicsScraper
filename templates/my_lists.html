{% extends "index.html" %}
{% block container %}
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Card title</h4>
                        <ul class="list-group list-group-flush">
                            {% for serie in my_user.serie_list %}
                                <li class="list-group-item">{{ serie.get().title }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Aggiungi Serie</h4>

                        <select data-placeholder="Choose a Country..." class="chosen-select" style="width:350px;"
                                tabindex="2">
                            {% for serie in list_series(series) %}
                                <option value="{{ Serie }}">{{ serie }}</option>
                            {% endfor %}
                        </select>
                        <button type="button" class="btn btn-primary">
                            Aggiungi Serie
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
