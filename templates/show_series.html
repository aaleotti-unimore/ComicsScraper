{% extends "index.html" %}
{% block container %}

    <p></p>
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Mostra una Serie</h4>
            <div class="form-inline">
                <form id="formSeries" method="post" class="form-horizontal"
                      role="form">
                    <select id="selectSeries" name="series" data-placeholder="Scegli una Serie..." class="chosen-select"
                            style="max-width:350px;"
                            tabindex="2" title="selectSeries">
                        {% for serie in list_series(series) %}
                            <option value="{{ serie }}">{{ serie }}</option>
                        {% endfor %}
                    </select>
                    <button id="sendSeries" type="button" class="btn btn-primary selectpill">Mostra Serie</button>
                </form>
            </div>
        </div>
    </div>

    <p></p>
    <div class="card">
        <div class="card-block" id="results">
        </div>
    </div>

    <div class="modal fade" id="response">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>

            </div>
        </div>
    </div>
{% endblock %}
