<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Amazing Kirbi</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a>
                </li>
                {% if login_url %}
                    <li role="presentation"><a href="{{ login_url }}">Sign In</a>
                    </li>
                    <li role="presentation"><a href="{{ login_url }}">Sign Up</a>
                    </li>
                {% else %}
                    <li role="presentation" class="active"><a href="{{ logout_url }}">Sign Out</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <h3 class="text-muted">The Amazing Kirbi</h3>
    </div>

    {% block container %}
    {% endblock %}

    <footer class="footer">
        <p>&copy; Alessandro Aleotti 2017</p>
    </footer>

</div>
</body>

</html>
