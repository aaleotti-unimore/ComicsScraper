<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Amazing Kirbi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chosen.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chosen-bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

</head>
<body>
<div class="container" style="max-width: 70rem;">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">The Amazing Kirbi</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                {% if my_user %}
                    <li class="nav-item align-right">
                        <a class="nav-link" href="/user_page">Le Mie Serie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ logout_url }}">Sign Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ login_url }}">Sign In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block container %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/chosen.jquery.min.js') }}" type="text/javascript"></script>
<script type="text/javascript">
    var config = {
        '.chosen-select': {},
        '.chosen-select-deselect': {allow_single_deselect: true},
        '.chosen-select-no-single': {disable_search_threshold: 10},
        '.chosen-select-no-results': {no_results_text: 'Oops, nothing found!'},
        '.chosen-select-width': {width: "95%"}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
