{% extends "index.html" %}
{% block container %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.runtime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/HandlebarsHelpers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/chosen_bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/card.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/show_series_script.js') }}"></script>

    <p></p>
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Mostra una Serie</h4>
            <div class="form-inline">
                <form id="formSerie" method="post" class="form-horizontal"
                      role="form">
                    <select id="selectSerie" name="serie" data-placeholder="Scegli una Serie..." class="chosen-select"
                            style="max-width:350px;"
                            tabindex="2" title="selectSerie">
                        {% for serie in list_series(series) %}
                            <option value="{{ serie }}">{{ serie }}</option>
                        {% endfor %}
                    </select>
                    <button id="sendSerie" type="button" class="btn btn-primary selectpill">Mostra Serie</button>
                </form>
            </div>
        </div>
    </div>

    <p></p>
    <div class="card">
        <div class="card-block" id="results">
        </div>
    </div>
{% endblock %}
